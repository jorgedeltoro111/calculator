<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css.css" media="screen" />
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/272/PNG/512/Calculator_30001.png">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="titulo">Calculadora</h1>
    <div id="app" >
        <form name="calculator" class="cuerpo">
            <input class="resultado" type="textfield" name="ans" value="" autocomplete="off" readonly>
            <input id="boton7" type="reset" value="C" class="col-1 btn btn-danger"/>
            <br>
            <input id="boton7" type="button" value="7" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='7'"/>
            <input id="boton8" type="button" value="8" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='8'"/>
            <input id="boton9" type="button" value="9" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='9'"/>
            <input id="botonMultiplicar" type="button" value="x" class="col-1 btn btn-primary" onclick="document.calculator.ans.value+='*'"/>
            <br>
            <input id="boton4" type="button" value="4" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='4'"/>
            <input id="boton5" type="button" value="5" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='5'"/>
            <input id="boton6" type="button" value="6" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='6'"/>
            <input id="botonResta" type="button" value="-" class="col-1 btn btn-primary" onclick="document.calculator.ans.value+='-'"/>
            <br>
            <input id="boton1" type="button" value="1" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='1'"/>
            <input id="boton2" type="button" value="2" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='2'"/>
            <input id="boton3" type="button" value="3" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='3'"/>
            <input id="botonSuma" type="button" value="+" class="col-1 btn btn-primary" onclick="document.calculator.ans.value+='+'"/>
            <br>
            <input id="botonDiv" type="button" value="/" class="col-1 btn btn-primary" onclick="document.calculator.ans.value+='/'"/>
            <input id="boton0" type="button" value="0" class="col-1 btn btn-light" onclick="document.calculator.ans.value+='0'"/>
            <input id="botonPunto" type="button" value="." class="col-1 btn btn-light" onclick="document.calculator.ans.value+='.'"/>
            <input id="botonIgual" type="button" value="=" class="col-1 btn btn-primary" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"/>
        </form>
    </div>
    <footer class="pie bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Copyright: Jorge Enrique Hernández Del Toro
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
